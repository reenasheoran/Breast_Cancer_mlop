{% extends 'base.html' %}

{% block title %}
BreastCancer
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Breast Cancer Classifier</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/reenasheoran/Breast_Cancer_mlop">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the required parameters:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="radius_mean" rows="1"
                                placeholder="radius_mean (expected range 6.981 to 28.11)"></textarea>
                            <textarea class="form-control" name="compactness_mean" rows="1"
                                placeholder="compactness_mean (expected range 0.01938 to 0.3454)"></textarea>
                            <textarea class="form-control" name="concavity_mean" rows="1"
                                placeholder="concavity_mean (expected range 0.0 to 0.4268)"></textarea>
                            <textarea class="form-control" name="concave points_mean" rows="1"
                                placeholder="concave points_mean (expected range 0.0 to 0.2012)"></textarea>
                            <textarea class="form-control" name="radius_se" rows="1" 
                                placeholder="radius_se (expected range 0.1115 to 2.873)"></textarea>
                            <textarea class="form-control" name="compactness_worst" rows="1"
                                placeholder="compactness_worst (expected range 0.02729 to 1.058)"></textarea>
                            <textarea class="form-control" name="concavity_worst" rows="1"
                                placeholder="concavity_worst (expected range 0.0 to 1.252)"></textarea>
                            <textarea class="form-control" name="concave points_worst" rows="1" 
                                placeholder="concave points_worst (expected range 0.0 to 0.291)"></textarea>

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Classify</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Classification:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
